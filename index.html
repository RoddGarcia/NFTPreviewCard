<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <container>
        <div class="cardImg">
          <img src="./images/image-equilibrium.jpg" alt="NFT Image" />
        </div>
        <h1>Equilibrium #3429</h1>
        <div class="cardText">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="cardInfo">
          <div class="price">
            <img
              src="./images/icon-ethereum.svg"
              id="ethImg"
              alt="Tiny Etherum Icon"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img
              id="svgClock"
              src="./images/icon-clock.svg"
              alt="Tiny Clock Icon"
            />
            <p>3 days left</p>
          </div>
        </div>
        <hr id="line" />
        <div class="cardFooter">
          <img
            id="avatar"
            src="./images/image-avatar.png"
            alt="Tiny User Avatar Image"
          />
          <p>Creation of</p>
          <div class="name">Jules Wyvern</div>
        </div>
      </container>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by <a href="https://github.com/RoddGarcia/"> Rodrigo Garcia</a>.
    </footer>
  </body>
</html>
